<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="images/cronoslogo.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Catalogo - Cronos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="catalogo-page">
    <header>
        <h1>Relojes</h1>
        <nav>
            <a href="index.html" class="btn">Inicio</a>
        </nav>
    </header>

  <main class="catalogo">
    <section class="productos" id="lista-productos">

    </section>

    <section class="carrito" id="carrito">
      <h2>Tu carrito</h2>
      <ul id="lista-carrito"></ul>
      <p id="total">Total: $0</p>
      <button id="vaciar">Vaciar Carrito</button>
      <button id="comprar">Comprar</button>
    </section>
</main>

<footer>
    <p>© 2025 Cronos</p>
  </footer>

  <!-- USO DE BOOTSTRAP-->
  <!-- Toast para Carrito Vacío -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="carritoVacioToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-warning">
        <strong class="me-auto">Atención</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        El carrito está vacío
      </div>
    </div>
  </div>

  <!-- Modal de Compra Exitosa -->
  <div class="modal fade" id="compraExitosa" tabindex="-1" aria-labelledby="compraExitosaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="compraExitosaLabel">¡Compra Exitosa!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center py-4">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
          <p class="mt-3 mb-0" style="font-size: 1.2rem;">¡Muchas gracias por su compra!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
